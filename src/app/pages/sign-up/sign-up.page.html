<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon name="arrow-back" routerLink="/"></ion-icon>
      <div id="logo">
        <img src="assets/icon/loginLogo.png" alt="logo" />
      </div>
      <div></div>
    </div>

    <h1>Sign up</h1>
    <p>Register to discover all avaible houses we have!</p>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input type="text" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>

        <ion-button expand="block" routerLink="/tabs">Sign Up</ion-button>
      </ion-card-content>
    </ion-card>

    <div class="line-text">
      <span class="lines"></span>
      <span class="text">Or connect using</span>
    </div>

    <ion-card class="social-wrapper">
      <div class="socials">
        <ion-button class="btn-fb">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button class="btn-tw">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-button>
        <ion-button class="btn-go">
          <ion-icon name="logo-google"></ion-icon>
        </ion-button>
      </div>
    </ion-card>
  </div>
</ion-content>
